name: Run Legal Guard Agent

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Úkol pro agenta (např. 'Analyzuj domény a navrhni strukturu')"
        required: true
        default: "Analyzuj strukturu repozitáře Právní strážce a navrhni další kroky."

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run legal guard agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python coding_agent.py "${{ github.event.inputs.task }}"
