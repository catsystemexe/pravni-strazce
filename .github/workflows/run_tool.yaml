name: Run Tool

on:
  workflow_dispatch:
    inputs:
      script_path:
        description: "Path to Python script (relative to repo root, e.g. tools/validate_runtime_intents.py)"
        required: true
        default: "tools/validate_runtime_intents.py"
      script_args:
        description: "Arguments to pass to the script (optional)"
        required: false
        default: ""
      allow_commit:
        description: "Commit and push changes? (yes/no)"
        required: false
        default: "no"

# nutné pro git push
permissions:
  contents: write

jobs:
  run-tool:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if requirements.txt exists)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          pip install -r requirements.txt

      - name: Validate script path
        run: |
          echo "Validating script path: ${{ github.event.inputs.script_path }}"
          if [ ! -f "${{ github.event.inputs.script_path }}" ]; then
            echo "ERROR: Script not found: ${{ github.event.inputs.script_path }}"
            exit 1
          fi

      - name: Run selected tool
        run: |
          echo "========================================"
          echo "RUNNING: ${{ github.event.inputs.script_path }} ${{ github.event.inputs.script_args }}"
          echo "========================================"
          python "${{ github.event.inputs.script_path }}" ${{ github.event.inputs.script_args }}

      - name: Show git status
        run: |
          echo "--------- GIT STATUS (after script) ---------"
          git status
          echo "---------------------------------------------"

      - name: Commit and push changes (optional)
        if: ${{ github.event.inputs.allow_commit == 'yes' }}
        run: |
          set -e

          # pokud nic nezměněno, skonči klidně
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Run tool: ${{ github.event.inputs.script_path }} ${{ github.event.inputs.script_args }}"
          git push origin "${GITHUB_REF_NAME}"
