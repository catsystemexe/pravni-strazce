name: Coding agent – Právní strážce

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Režim běhu: analysis / fix / check"
        required: true
        default: "analysis"
      task:
        description: "Úkol pro coding agenta (česky)"
        required: true
        default: ""

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run coding agent and save raw text report
        run: |
          mkdir -p tmp
          python coding_agent.py "${{ inputs.task }}" > tmp/last_report.txt

      - name: Apply FIX script (traffic_law intents)
        if: ${{ inputs.mode == 'fix' }}
        run: |
          # append výstup fix skriptu za report coding agenta
          python tools/fix_intent_pipeline_v1.py >> tmp/last_report.txt

      - name: Wrap report into HTML for GitHub Pages (global + per-type logs)
        env:
          RUN_MODE: ${{ inputs.mode }}
        run: |
          mkdir -p docs
          python - << 'EOF'
          from pathlib import Path
          import html
          from datetime import datetime
          from zoneinfo import ZoneInfo
          import os

          raw_path = Path("tmp/last_report.txt")
          text = raw_path.read_text(encoding="utf-8")

          # --- primární zdroj: workflow input RUN_MODE (analysis / fix / check) ---
          mode = os.environ.get("RUN_MODE", "").strip().lower()
          if mode in ("analysis", "fix", "check"):
              slug = mode
              run_type = mode.upper()
          else:
              slug = "generic"
              run_type = "GENERIC"

          # timestamp pro název souboru: YYYY-MM-DD_HHMMCET
          cet = ZoneInfo("Europe/Prague")
          dt = datetime.now(cet)
          ts_safe = dt.strftime("%Y-%m-%d_%H%M") + "CET"

          # Zkus z textu vytáhnout "Timestamp (UTC)" jen pro zobrazení v HTML
          timestamp = "unknown"
          for line in text.splitlines():
              # oříznout bílé znaky na začátku/konci a znormalizovat case
              normalized = line.strip()
              if normalized.lower().startswith("timestamp (utc)"):
                  # najít první dvojtečku (funguje pro "Timestamp (UTC):" i "Timestamp (UTC) :")
                  parts = normalized.split(":", 1)
                  if len(parts) == 2:
                      timestamp = parts[1].strip()
                  break

          body = f"<pre>{html.escape(text)}</pre>"

          css_block = """
                  body {
                      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                      margin: 2rem;
                      line-height: 1.5;
                      background: #0f172a;
                      color: #e5e7eb;
                  }
                  pre {
                      white-space: pre-wrap;
                      word-wrap: break-word;
                      background: #020617;
                      padding: 1.5rem;
                      border-radius: 0.75rem;
                      border: 1px solid #1f2937;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                  }
                  h1 {
                      font-size: 1.5rem;
                      margin-bottom: 1rem;
                  }
                  .meta {
                      font-size: 0.85rem;
                      color: #9ca3af;
                      margin-bottom: 0.5rem;
                  }
          """

          html_doc_global = f"""<!DOCTYPE html>
          <html lang="cs">
          <head>
              <meta charset="UTF-8">
              <title>Právní strážce – poslední report agenta</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
              {css_block}
              </style>
          </head>
          <body>
              <h1>Právní strážce – poslední report agenta</h1>
              <div class="meta">
                Tento soubor generuje GitHub Action z repozitáře catsystemexe/pravni-strazce.
              </div>
              {body}
          </body>
          </html>
          """

          html_doc_typed = f"""<!DOCTYPE html>
          <html lang="cs">
          <head>
              <meta charset="UTF-8">
              <title>Právní strážce – {run_type} run ({timestamp})</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
              {css_block}
              </style>
          </head>
          <body>
              <h1>Právní strážce – {run_type} run</h1>
              <div class="meta">
                Tento soubor generuje GitHub Action z repozitáře catsystemexe/pravni-strazce.
                (UTC: {timestamp})
              </div>
              {body}
          </body>
          </html>
          """

          docs_dir = Path("docs")
          docs_dir.mkdir(parents=True, exist_ok=True)

          # Globální last_report
          (docs_dir / "last_report.html").write_text(html_doc_global, encoding="utf-8")

          # Per-type: docs/analysis/, docs/fix/, docs/check/
          type_dir = docs_dir / slug
          type_dir.mkdir(parents=True, exist_ok=True)

          (type_dir / f"{ts_safe}.html").write_text(html_doc_typed, encoding="utf-8")
          (type_dir / "latest.html").write_text(html_doc_typed, encoding="utf-8")
          EOF


      - name: Commit and push HTML reports + generated intents
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # HTML reporty (vždy)
          git add docs/last_report.html docs/*/*.html || true

          # runtime intenty pro traffic_law – jen pokud opravdu existují
          if [ -d "data/intents/traffic_law" ] && ls data/intents/traffic_law/*.json >/dev/null 2>&1; then
            git add data/intents/traffic_law/*.json
          else
            echo "No generated traffic_law intents to add (directory or files not found)."
          fi

          git status || true
          git commit -m "Update agent HTML reports and traffic_law intents" || echo "No changes to commit"
          git push || echo "Nothing to push"





      
