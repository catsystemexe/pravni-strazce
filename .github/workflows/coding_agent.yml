name: Coding agent – Právní strážce

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Režim běhu: analysis / fix / check"
        required: true
        default: "analysis"
      task:
        description: "Úkol pro coding agenta (česky)"
        required: true
        default: ""

permissions:
  contents: write   # aby mohl commitovat změny do repa

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # kvůli push zpět na stejnou větev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run coding agent and save raw text report
        run: |
          mkdir -p tmp
          # tady předáš task agentovi; přizpůsob si podle toho,
          # jak coding_agent.py očekává vstup (argv / stdin)
          python coding_agent.py "${{ inputs.task }}" > tmp/last_report.txt

      - name: Render HTML logs (analysis/fix/check) into docs/logs
        run: |
          python tools/render_report_to_html.py \
            --mode "${{ inputs.mode }}" \
            --task "${{ inputs.task }}" \
            --input tmp/last_report.txt

      - name: Commit and push HTML logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/last_report.html docs/logs || echo "Nothing to add"
          git commit -m "Update coding agent logs (${{
            inputs.mode
          }})" || echo "No changes to commit"
          git push
