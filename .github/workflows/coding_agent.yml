name: Coding agent – Právní strážce

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Úkol pro coding agenta (česky)"
        required: true
        default: "Analyzuj strukturu repozitáře Právní strážce a navrhni další kroky."

# Dovolí workflow zapisovat do repozitáře (commit + push)
permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # pro jistotu, když se pushuje zpět na stejnou větev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run coding agent and save report
        run: |
          mkdir -p out
          python coding_agent.py "${{ inputs.task }}" > out/last_report.txt

      - name: Commit and push last report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/last_report.txt
          git commit -m "Update last agent report" || echo "No changes to commit"
          git push
