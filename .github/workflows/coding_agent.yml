name: Coding agent – Právní strážce

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Režim běhu: analysis / fix / check"
        required: true
        default: "analysis"
      task:
        description: "Úkol pro coding agenta (česky)"
        required: true
        default: ""

permissions:
  contents: write   # aby mohl commitovat změny

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # kvůli push zpět na stejnou větev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run coding agent and save raw text report
        run: |
          mkdir -p tmp
          python coding_agent.py "${{ inputs.task }}" > tmp/last_report.txt

      - name: Wrap report into HTML for GitHub Pages (global + per-type logs)
        env:
          RUN_MODE: ${{ inputs.mode }}   # <<< KLÍČOVÉ – mode z dispatchu
        run: |
          mkdir -p docs
          python - << 'EOF'
          from pathlib import Path
          import html
          import os

          raw_path = Path("tmp/last_report.txt")
          text = raw_path.read_text(encoding="utf-8")

          # --- 1) základní nastavení z workflow inputu ---
          # RUN_MODE = analysis / fix / check (nebo něco jiného)
          run_mode = os.environ.get("RUN_MODE", "").strip().lower() or "generic"
          # pro lidský popis (velkými písmeny)
          run_type = run_mode.upper()
          timestamp = "unknown"

          # --- 2) pokus o přepsání z textu (pokud tam je Run type / Timestamp) ---
          for line in text.splitlines():
              if line.startswith("Run type :"):
                  # např. "Run type : ANALYSIS"
                  run_type = line.split(":", 1)[1].strip() or run_type
              elif line.startswith("Timestamp (UTC) :"):
                  timestamp = line.split(":", 1)[1].strip() or timestamp

          # --- 3) slug pro adresář: analysis / fix / check / generic ---
          # primárně podle RUN_MODE, ne podle textu
          slug = run_mode.replace(" ", "_")
          if not slug:
              slug = "generic"

          # bezpečný timestamp pro název souboru
          if timestamp == "unknown":
              ts_safe = "unknown"
          else:
              # povolíme čísla, T, Z, -, _
              ts_safe = "".join(c for c in timestamp if c.isdigit() or c in "TZ-_")

          # HTML tělo
          body = f"<pre>{html.escape(text)}</pre>"

          # 4) Globální poslední report
          html_doc_global = f"""<!DOCTYPE html>
          <html lang="cs">
          <head>
              <meta charset="UTF-8">
              <title>Právní strážce – poslední report agenta</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                  body {{
                      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                      margin: 2rem;
                      line-height: 1.5;
                      background: #0f172a;
                      color: #e5e7eb;
                  }}
                  pre {{
                      white-space: pre-wrap;
                      word-wrap: break-word;
                      background: #020617;
                      padding: 1.5rem;
                      border-radius: 0.75rem;
                      border: 1px solid #1f2937;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                  }}
                  h1 {{
                      font-size: 1.5rem;
                      margin-bottom: 1rem;
                  }}
                  .meta {{
                      font-size: 0.85rem;
                      color: #9ca3af;
                      margin-bottom: 0.5rem;
                  }}
              </style>
          </head>
          <body>
              <h1>Právní strážce – poslední report agenta</h1>
              <div class="meta">
                Tento soubor generuje GitHub Action z repozitáře catsystemexe/pravni-strazce.
              </div>
              {body}
          </body>
          </html>
          """

          # 5) Per-type HTML (analysis / fix / check)
          html_doc_typed = f"""<!DOCTYPE html>
          <html lang="cs">
          <head>
              <meta charset="UTF-8">
              <title>Právní strážce – {run_type} run ({timestamp})</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                  body {{
                      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                      margin: 2rem;
                      line-height: 1.5;
                      background: #0f172a;
                      color: #e5e7eb;
                  }}
                  pre {{
                      white-space: pre-wrap;
                      word-wrap: break-word;
                      background: #020617;
                      padding: 1.5rem;
                      border-radius: 0.75rem;
                      border: 1px solid #1f2937;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                  }}
                  h1 {{
                      font-size: 1.5rem;
                      margin-bottom: 1rem;
                  }}
                  .meta {{
                      font-size: 0.85rem;
                      color: #9ca3af;
                      margin-bottom: 0.5rem;
                  }}
              </style>
          </head>
          <body>
              <h1>Právní strážce – {run_type} run</h1>
              <div class="meta">
                Tento soubor generuje GitHub Action z repozitáře catsystemexe/pravni-strazce.
                (UTC: {timestamp})
              </div>
              {body}
          </body>
          </html>
          """

          docs_dir = Path("docs")
          docs_dir.mkdir(parents=True, exist_ok=True)

          # 1) Globální poslední report
          (docs_dir / "last_report.html").write_text(html_doc_global, encoding="utf-8")

          # 2) Per-type logy: docs/analysis/, docs/fix/, docs/check/, ...
          type_dir = docs_dir / slug
          type_dir.mkdir(parents=True, exist_ok=True)

          # timestampovaný soubor + latest.html
          (type_dir / f"{ts_safe}.html").write_text(html_doc_typed, encoding="utf-8")
          (type_dir / "latest.html").write_text(html_doc_typed, encoding="utf-8")
          EOF

      - name: Commit and push HTML reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/last_report.html docs/*/*.html
          git commit -m "Update agent HTML reports" || echo "No changes to commit"
          git push
