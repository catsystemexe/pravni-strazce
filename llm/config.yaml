# llm/config.yaml

provider: "openai"

model_defaults:
  # generický model pro analýzy práva
  legal_analysis_model: "gpt-4.1-mini"
  # levnější model pro pomocné úkoly (tagy, směry, krátké shrnutí)
  helper_model: "gpt-4.1-mini"

temperature:
  legal_analysis: 0.2
  helper: 0.1

max_tokens:
  legal_analysis: 2000
  helper: 800
