# _source/domains/domains_master.yaml
# Master seznam právních domén pro Právního strážce

domains:
  - domain_id: "inheritance"
    label_cs: "Dědické právo"
    area_type: "civil_law"
    description_cs: "Dědická řízení, závěti, vydědění, podíly dědiců, notářské řízení o dědictví."
    typical_use_cases:
      - "Notář rozdělil dědictví nespravedlivě, co s tím?"
      - "Jak napadnout závěť nebo darovací smlouvu před smrtí?"
      - "Jak se bránit proti postupu notáře v dědickém řízení?"
    risk_flags:
      - "blížící se lhůty pro odvolání nebo žalobu"
      - "zjevná procesní nečinnost notáře nebo soudu"

  - domain_id: "school_law"
    label_cs: "Školské právo a spory ve škole"
    area_type: "administrative_law"
    description_cs: "Spory se školou, kázeňská opatření, vyloučení, šikana, OSPOD, ČŠI."
    typical_use_cases:
      - "Škola podala oznámení na moji dceru bez informování rodičů."
      - "Ředitel mě odmítá pustit k přezkoumání spisu."
      - "Stížnost na učitele nebo školu ke zřizovateli či ČŠI."
    risk_flags:
      - "hrozící vyloučení nebo změna klasifikace"
      - "zapojení OSPOD nebo policie"

  - domain_id: "criminal_law"
    label_cs: "Trestní právo – obvinění a obhajoba"
    area_type: "criminal_law"
    description_cs: "Trestní oznámení, zahájení trestního stíhání, výslechy, obhajoba, odvolání."
    typical_use_cases:
      - "Byl jsem obviněn a jdu k výslechu na policii."
      - "Přišlo mi usnesení o zahájení trestního stíhání, co dál?"
      - "Chci se odvolat proti rozsudku trestního soudu."
    risk_flags:
      - "hrozící vazba, podmínka nebo nepodmíněný trest"
      - "nepřítomnost obhájce u úkonů"

  - domain_id: "traffic_law"
    label_cs: "Dopravní přestupky a provoz na pozemních komunikacích"
    area_type: "administrative_law"
    description_cs: "Překročení rychlosti, alkohol, bodový systém, zákazy řízení, správní řízení."
    typical_use_cases:
      - "Přišla mi výzva za překročení rychlosti z radaru."
      - "Hrozí mi zákaz řízení a plný počet bodů."
      - "Bloková pokuta vs. správní řízení – co je výhodnější?"
    risk_flags:
      - "hrozící zákaz řízení"
      - "blížící se lhůta pro odpor nebo odvolání"

  - domain_id: "consumer_law"
    label_cs: "Spotřebitelské smlouvy a ochrana spotřebitele"
    area_type: "civil_law"
    description_cs: "Smlouvy se službami a e-shopy, reklamace, odstoupení, nekalé praktiky."
    typical_use_cases:
      - "Podivná smlouva s energetickou firmou / operátorem."
      - "Nechtějí uznat reklamaci nebo vrátit peníze."
      - "Pochybné VOP e-shopu nebo služby."
    risk_flags:
      - "velká finanční částka"
      - "podpis pod časovým/psychickým nátlakem"

  - domain_id: "labor_law"
    label_cs: "Pracovní právo – pracovní poměry"
    area_type: "labor_law"
    description_cs: "Výpovědi, okamžité zrušení, nevyplacená mzda, mobbing, dohody."
    typical_use_cases:
      - "Dostal jsem výpověď, je platná?"
      - "Neplatí mi mzdu nebo přesčasy."
      - "Tlak na podpis dohody o rozvázání pracovního poměru."
    risk_flags:
      - "okamžité zrušení pracovního poměru"
      - "hrozící ztráta příjmu bez náhrady"

  - domain_id: "family_law"
    label_cs: "Rodinné právo – děti, rozvod, péče"
    area_type: "civil_law"
    description_cs: "Rozvody, péče o děti, výživné, styk s dítětem, zásahy OSPOD."
    typical_use_cases:
      - "Boj o svěření dítěte do péče."
      - "Nesouhlas s výší výživného."
      - "Zásah OSPOD do rodinných vztahů."
    risk_flags:
      - "riziko omezení nebo ztráty styku s dítětem"
      - "akutní rozhodnutí soudu nebo OSPOD"

  - domain_id: "housing_law"
    label_cs: "Bydlení, nájem a nemovitosti"
    area_type: "civil_law"
    description_cs: "Nájemní smlouvy, výpovědi z nájmu, sousedské spory, SVJ, převody nemovitostí."
    typical_use_cases:
      - "Výpověď z nájmu bytu."
      - "Spor s pronajímatelem o kauci a opravy."
      - "Problematické smlouvy při koupi bytu."
    risk_flags:
      - "hrozící ztráta bydlení"
      - "velké finanční závazky (hypotéky, zástavy)"

  - domain_id: "administrative_general"
    label_cs: "Obecné správní řízení a úřady"
    area_type: "administrative_law"
    description_cs: "Rozhodnutí úřadů, odvolání, lhůty, nečinnost, přezkum rozhodnutí."
    typical_use_cases:
      - "Úřad vydal rozhodnutí, se kterým nesouhlasím."
      - "Úřad nejedná a je nečinný."
      - "Odvolání proti rozhodnutí správního orgánu."
    risk_flags:
      - "blížící se konec odvolací lhůty"
      - "výrazný dopad rozhodnutí do majetku nebo práv osoby"

  - domain_id: "execution_insolvency"
    label_cs: "Exekuce a insolvence"
    area_type: "procedural_law"
    description_cs: "Exekuční řízení, dražby, splátkové kalendáře, oddlužení, námitky."
    typical_use_cases:
      - "Přišla mi exekuce, co mám dělat?"
      - "Nesouhlasím s výší dluhu nebo oprávněným."
      - "Zvažuji osobní bankrot (oddlužení)."
    risk_flags:
      - "hrozící prodej nemovitosti nebo movitých věcí"
      - "blížící se dražba nebo exekuční prodej"

  - domain_id: "health_law"
    label_cs: "Zdravotnictví a zdravotní péče"
    area_type: "administrative_civil_mix"
    description_cs: "Postup lékařů, informovaný souhlas, stížnosti na péči, zdravotní dokumentace."
    typical_use_cases:
      - "Podezření na chybu v léčbě."
      - "Nemocnice odmítla vydat zdravotní dokumentaci."
      - "Stížnost na přístup lékaře či zařízení."
    risk_flags:
      - "trvalé zdravotní následky"
      - "akutní ohrožení zdraví nebo života"

  - domain_id: "data_privacy_it"
    label_cs: "Ochrana osobních údajů a IT právo"
    area_type: "it_law"
    description_cs: "GDPR, zpracování osobních údajů, úniky dat, online služby, smluvní podmínky platforem."
    typical_use_cases:
      - "Firma zneužila moje osobní údaje."
      - "Nevyhověli žádosti o výmaz nebo přístup k údajům."
      - "Pochybné obchodní podmínky online služby."
    risk_flags:
      - "rozsáhlý únik citlivých dat"
      - "sankce od dozorového úřadu nebo hrozící pokuta"