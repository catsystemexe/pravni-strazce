domain_id: "criminal_law"

intents:

  - intent_id: "criminal_police_interrogation"
    label_cs: "Policie – výslech a podání vysvětlení"
    description_cs: "Situace, kdy je osoba předvolána k podání vysvětlení nebo k výslechu jako svědek či podezřelý."
    subdomains:
      - "policie"
      - "vyslech"
      - "podezrely"
      - "svedek"

    keywords:
      - "výslech"
      - "vyslech"
      - "policie"
      - "pčr"
      - "pcr"
      - "podání vysvětlení"
      - "podani vysvetleni"
      - "předvolání"
      - "predvolani"
      - "podezřelý"
      - "podezrely"
      - "svědek"
      - "svedek"
      - "trestní oznámení"
      - "trestni oznameni"

    negative_keywords:
      - "dědictví"
      - "rozvod"
      - "přestupek"
      - "prestupky"

    examples:
      - "Dostal jsem předvolání k výslechu – co mám dělat?"
      - "Policie mě zve k podání vysvětlení, musím tam jít?"
      - "Jsem vedený jako svědek, ale bojím se, že mě obviní."
      - "Přišla mi SMS, že mám přijít na PČR k výslechu."

    risk_patterns:
      - pattern: "podezreni|obvinen"
        dimensions: ["procedural", "legal"]
      - pattern: "vyslech"
        dimensions: ["authority"]
      - pattern: "pravo.*advokat"
        dimensions: ["rights"]
      - pattern: "donucovaci"
        dimensions: ["authority"]

    basic_questions:
      - "Kdo tě předvolal a v jaké roli (svědek, podezřelý)?"
      - "Jaké informace máš v předvolání?"
      - "Jde o podání vysvětlení nebo o výslech?"
      - "Znáš přesné datum, čas a místo?"
      - "Jsi si jistý, zda jsi povinný vypovídat?"

    safety_questions:
      - "Hrozí ti obvinění?"
      - "Byl jsi poučen o právu nevypovídat?"
      - "Jedná se o citlivou situaci (nezletilí, škola, práce)?"

    normative_references:
      - "trestni_rad"
      - "zakon_o_policii"
      - "ustava"

    conclusion_skeletons:
      low: "Zatím chybí dostatek údajů o účelu výslechu. Nejdříve ověř, zda jde o svědka nebo podezřelého."
      medium: "Doporučuji zvážit účast advokáta a připravit si stručné fakty. Dodrž termín a nenech se tlačit k výpovědi, kterou si nejsi jistý."
      high: "Jde o rizikovou situaci, která může přerůst v obvinění. Okamžitě kontaktuj advokáta, vyžádej si spis a neprováděj žádné neřízené výpovědi."

    notes: "Klíčový trigger: změna role ze svědka na podezřelého."
    version: "1.0.0"



  - intent_id: "criminal_suspicion_notification"
    label_cs: "Trestní řízení – zahájení úkonů nebo obvinění"
    description_cs: "Oznámení o zahájení úkonů trestního řízení, obvinění, sdělení podezření."
    subdomains:
      - "obvineni"
      - "podezreni"
      - "zahajeni_rizeni"

    keywords:
      - "zahájení úkonů"
      - "zahajeni ukonu"
      - "sdělení podezření"
      - "sdeleni podezreni"
      - "obvinění"
      - "obvineni"
      - "státní zástupce"
      - "statni zastupce"
      - "trestní řízení"
      - "trestni rizeni"

    negative_keywords:
      - "pokuta"
      - "přestupek"
      - "správní řízení"

    examples:
      - "Přišlo mi sdělení podezření. Co to znamená?"
      - "Policie mě obvinila, ale nevím proč."
      - "Chci vědět, zda mám podat stížnost proti zahájení trestního stíhání."
      - "Jak probíhá zahájení úkonů trestního řízení?"

    risk_patterns:
      - pattern: "obvineni|podezreni"
        dimensions: ["legal", "procedural"]
      - pattern: "statni.*zastup"
        dimensions: ["authority"]
      - pattern: "vazba|zadrzeni"
        dimensions: ["highrisk"]

    basic_questions:
      - "Kdy ti přišlo oznámení a jaký má obsah?"
      - "Jaké skutky jsou ti kladeny za vinu?"
      - "Proběhl už výslech?"
      - "Máš obhájce?"

    safety_questions:
      - "Hrozí riziko vazby?"
      - "Jde o závažný trestný čin?"
      - "Je v oznámení uvedena lhůta nebo výzva ke spolupráci?"

    normative_references:
      - "trestni_rad"
      - "ustava"
      - "listina_prav"

    conclusion_skeletons:
      low: "Chybí klíčové informace o obsahu oznámení, je nutné doložit dokument."
      medium: "Pravděpodobně jde o standardní zahájení úkonů. Doporučuji vyžádat spis a připravit se na výslech."
      high: "Situace má vysoké riziko dopadů. Nutná okamžitá konzultace s obhájcem a kontrola zákonnosti postupu orgánů."

    notes: "Důležitý trigger: hrozba vazby nebo obvinění dítěte/nezletilého."
    version: "1.0.0"



  - intent_id: "criminal_evidence_dispute"
    label_cs: "Trestní řízení – rozporování důkazů"
    description_cs: "Dotazy na kamerové záznamy, znalecké posudky, svědecké výpovědi, procesní pochybení v dokazování."
    subdomains:
      - "dukazy"
      - "posudky"
      - "kamerove_zaznamy"

    keywords:
      - "důkaz"
      - "dukaz"
      - "důkazy"
      - "dukazy"
      - "kamerový záznam"
      - "kamerovy zaznam"
      - "znalecký posudek"
      - "znalecky posudek"
      - "svědek"
      - "svedek"
      - "procesní chyba"
      - "procesni chyba"

    negative_keywords:
      - "přestupek"
      - "správní řízení"
      - "dědictví"

    examples:
      - "Mám kamerový záznam, který mě očisťuje, jak ho dostanu do spisu?"
      - "Policie ignoruje svědky, které jsem navrhl."
      - "Znalecký posudek je vadný, jak ho napadnout?"
      - "Chci zpochybnit výpověď svědka."

    risk_patterns:
      - pattern: "dukaz|zaznam|posudek"
        dimensions: ["procedural"]
      - pattern: "manipulace|padelani"
        dimensions: ["authority", "highrisk"]

    basic_questions:
      - "Jaký konkrétní důkaz chceš použít nebo napadnout?"
      - "Je tento důkaz už ve spise?"
      - "Proběhlo jeho vyhodnocení?"
      - "Existují alternativní důkazy?"

    safety_questions:
      - "Hrozí, že bude důkaz zničen nebo ztracen?"
      - "Je tvá verze událostí podpořena dalšími důkazy?"
      - "Jedná se o zásadní důkaz ovlivňující výsledek?"

    normative_references:
      - "trestni_rad"
      - "zakon_o_znalcich"

    conclusion_skeletons:
      low: "Je potřeba získat kopii spisu a ověřit, zda jsou důkazy vůbec založeny."
      medium: "Doporučuji podat návrh na doplnění dokazování a popsat důvod pochybností."
      high: "Důkazy jsou zásadní pro výsledek řízení. Doporučuji okamžitě konzultovat obhájce a podat procesní návrhy."

    notes: "Důležité: rychlá reakce, pokud hrozí ztráta důkazu."
    version: "1.0.0"